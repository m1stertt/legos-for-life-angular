

<h2>My Products</h2>
<button (click)="create()">Create</button>

<ul class="products">
  <li *ngFor="let product of products">
    <a routerLink="{{product.id}}">
      <span class="badge">{{product.id}}</span> {{product.name}}
    </a>
    <button (click)="delete(product)">Delete</button>
  </li>
</ul>
